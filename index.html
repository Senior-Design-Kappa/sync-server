<!DOCTYPE HTML>
<html>
<head>
  <script type="text/javascript">
    var ws = new WebSocket("ws://localhost:8000/connect/testroom");
    var flag = false;
    var flag2 = false;
    ws.onopen = function() {
     console.log("Opened")
      ws.send(JSON.stringify({
        messageType: "debug",
        message: "Opened!"
      }));
    };

    ws.onmessage = function (evt) {
     console.log(evt.data)
     var message = JSON.parse(evt.data)
      if(message.messageType == "SYNC_VIDEO") {
        var v = document.getElementById("myVideo");
        flag = false;
        v.currentTime = message.videoState.currentTime;
        if (message.videoState.playing) {
          v.play()
        } else {
          v.pause()
        }
      }
    };

    ws.onclose = function() {
     console.log("Closed")
    };
    document.addEventListener("DOMContentLoaded", function () {
      var v = document.getElementById("myVideo");
      v.addEventListener("seeked", function() {
        if (flag) {
          ws.send(JSON.stringify({
            messageType: "SYNC_VIDEO",
            message: "",
            videoState: {
              currentTime: v.currentTime,
              playing: !v.paused
            }
          }));
        }
        flag = true;
      }, true);
      v.addEventListener("pause", function() {
        if (flag && flag2) {
          ws.send(JSON.stringify({
            messageType: "SYNC_VIDEO",
            message: "",
            videoState: {
              currentTime: v.currentTime,
              playing: false
            }
          }));
          flag2 = false;
        }
        flag = true;
      }, true);
      v.addEventListener("playing", function() {
        if (flag && flag2) {
          ws.send(JSON.stringify({
            messageType: "SYNC_VIDEO",
            message: "",
            videoState: {
              currentTime: v.currentTime,
              playing: true
            }
          }));
          flag2 = false;
        }
        flag = true;
      }, true);
      setInterval(function(){flag2 = true;}, 300);
    });
  </script>
</head>
<body>
<video id="myVideo" width="320" height="176" controls>
  <source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type="video/mp4">
</video>
</body>
</html>
